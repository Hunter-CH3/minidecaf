<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta charset="utf-8" />
  <title>minidecaf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="./dist/minidecaf.bundle.js"></script>
  <style>
    textarea {
      resize: none;
      font-family: monospace, 'Courier New', Courier;
    }
  </style>
</head>

<body>
  <div class="container mt-3 mb-3">
     <div class="row">
      <textarea class="col-5 mr-2" id="minidecaf-input" name="input" rows="16" cols="30">abc=3*2;
xy=10;
abc==xy;
return xy;</textarea>
      <textarea class="col-5 ml-2" id="minidecaf-output" name="output" rows="16" cols="30" readonly>
    </textarea>
    </div>

    <div class="row mt-3">
      <button type="button" id="btn-conpile" class="btn btn-primary">编译</button>
    </div>

    <script>
      $("#btn-conpile").click(function () {
        var input = $("#minidecaf-input").text();
        output = MiniDecaf.compile(input, {});
        $("#minidecaf-output").text(output);
      });
    </script>
  </div>
</body>
